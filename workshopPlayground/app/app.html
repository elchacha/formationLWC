<template>
    <div  class="myBackground">

    champs Ã©ditable : <input type="text" value={filters} style="width:250px"></input>
    <br><br>

    query : <input type="text" value={query} onchange={onChangeQuery} style="width:850px"></input>
    <br><br>

    <lightning-button variant="Success" label="Display" onclick={runQuery} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="Success" label="Save" onclick={save} class="slds-m-left_x-small"></lightning-button>
    <br><br>


    <table border=1>
        <thead>
            <tr class="slds-line-height_reset">
                <template for:each={labels} for:item="label">
                    <th scope="col" key={label} class="slds-cell-wrap">
                        <div class="slds-cell-wrap" title={label}>
                            {label}&nbsp;<input type="checkbox" value={label} onclick={editable}>
                        </div>
                    </th>
                </template>
            </tr>
        </thead>
        <tbody>
        <template for:each={linesvalues} for:item="linesvalue">
            <tr key={linesvalue.key} data-object={objecttype} class="trRecuperable" data-objectid={linesvalue.idObject}>
                <template for:each={linesvalue.values} for:item="value">
                    <td class="slds-cell-wrap" key={value.key}>
                         <div class="slds-form-element_label slds-grow" style="margin:5px 5px 5px 5px;">
                            <template if:true={value.editable}>
                                <input data-fieldname={value.label} type="text" value={value.value} tyle="text-align: center;" ></input>
                            </template>
                            <template if:false={value.editable}>
                                {value.value}
                            </template>
                        </div>
                    </td> 
                </template>
        </tr>            
        </template>
        </tbody>
    </table>


    </div>


</template>
